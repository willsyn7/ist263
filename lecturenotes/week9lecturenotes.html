<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        nav{ 
            background-color: aliceblue;
            padding: 10px;

        nav div{

        .flexend{

        .spacearound{justify-content: space-around;}
        .spacebetween{justify-content: space-between;}
        .navlinks.social {display: flex;}
        .split {justify-content: space-between;}
        


    </style>

</nav>

    <div>Contacat</div>
</nav>

<nav class="spacebetween">

    <div>Contacat</div>
</nav>

<nav class="=flexend">

</html>
